<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SplitPay</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <link rel="stylesheet" href="css/styles.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form class="form">
                <h1><legend>Iniciar sesion</legend></h1>
                <fieldset>
                    <h:inputText class="input" id="email" value="#{mbIndexController.email}" />
                    <label for="email">Correo</label>
                </fieldset>
                <fieldset>
                    <h:inputText class="input" id="password" required="required" value="#{mbIndexController.password}" />
                    <label for="password">Contrase√±a</label>
                </fieldset>
                
                <legend>#{mbIndexController.result}</legend>
                <h:commandButton class="button" value="Ingresar" action="#{mbIndexController.login}"/>
                <h:commandLink class="textmsg" value="Registrarme" action="#{mbIndexController.register}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
