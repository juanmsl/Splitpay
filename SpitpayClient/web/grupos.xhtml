<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <link rel="stylesheet" href="css/styles.css"></link>
        <f:metadata>
            <f:event type="preRenderView" listener="#{mBGroupController.preRenderView}"/>
        </f:metadata>
    <h:head>
        <title>SplitPay</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form class="form">
                <h1>
                   #{mBGroupController.home.grupo.nombre} 
                </h1>
                <h2>
                    Integrantes del grupo
                </h2>
                <h:selectManyListbox value ="#{mBGroupController.usuariosGrupoSeleccionados}">
                    <f:selectItems value="#{mBGroupController.listaUsuariosGrupo}"/>
                </h:selectManyListbox>
                <h2>
                    Usuarios no integrados
                </h2>
                <h:selectManyCheckbox value ="#{mBGroupController.usuariosSeleccionados}">
                    <f:selectItems value="#{mBGroupController.listaUsuarios}"/>
                </h:selectManyCheckbox>
                <h:commandButton class="button" value="Agregar al grupo" action="#{mBGroupController.agregarAlGrupo}"/>
                <h2>
                    Deudas del grupo
                </h2>
                <h:selectOneMenu value ="#{mBGroupController.deudas}">
                    <f:selectItems value="#{mBGroupController.listaDeudas}"/>
                </h:selectOneMenu>
                <br/>
                <h:commandButton class="button" value="Pagar deuda" action="#{mBGroupController.pagarDeuda}"/>
                <hr/>
                <h:commandButton class="button" value="Agregar deuda" action="#{mBGroupController.agregarDeuda}"/>
                <h:commandButton class="button" value="Finalizar grupo" action="#{mBGroupController.finalDebt}"/>
                <br/>
                <label>
                    #{mBGroupController.result}
                </label>
            </h:form>
        </f:view>

    </h:body>
</html>
