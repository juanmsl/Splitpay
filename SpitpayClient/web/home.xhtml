<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{mBHomeController.preRenderView}"/>
    </f:metadata>
    <h:head>
        <title>SplitPay</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"></meta>
        <link rel="stylesheet" href="css/styles.css"></link>
    </h:head>
    <h:body>
        <nav>
            <p>#{mBHomeController.index.user.nombre}</p>
        </nav>
        <f:view>
            <h:form class="form">
                <h3>Grupos activos</h3>
                <h:selectOneMenu value ="#{mBHomeController.gruposSeleccionados}">
                    <f:selectItems value="#{mBHomeController.nombreGrupo}"/>
                </h:selectOneMenu>
                <h:commandButton value="Mostrar Grupo" action="#{mBHomeController.mostrarGrupo}"/>
            </h:form>
        </f:view>
        <f:view>
            <h:form class="form">
                <h:inputText value="#{mBHomeController.groupname}"/>
                <h:commandButton value="Crear grupo" action="#{mBHomeController.createGroup}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
