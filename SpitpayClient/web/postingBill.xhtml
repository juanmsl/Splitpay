<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p>
                    Titulo deuda
                </p>
                <h:inputText value="#{mBPostingBillController.nombreDeuda}"/>
                <p>
                    Monto deuda
                </p>
                <h:inputText value="#{mBPostingBillController.monto}"/>
                <p>
                    Fecha
                </p>
                <h:inputText value="#{mBPostingBillController.fecha}"/>
                <p>
                    Usuarios involucrados en la deuda
                </p>
                <h:selectOneMenu value="#{mBPostingBillController.nombreGrupo}">
                    <f:selectItems value="#{mBPostingBillController.integrantes}" />
                </h:selectOneMenu>
                
            </h:form>
        </f:view>

    </h:body>
</html>
